<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        button 
        {
            /* border: none; */
            height: 50px;
            width: 100px;
            margin: 100px;
            background-color: powderblue;
            padding: 4px 9px;
            color: white;
            border: none;
            transition: 0.5s;
            outline: 5px solid transparent;



        }
        button:hover
        {
            outline: 5px solid powderblue;
            outline-offset: 10px;
        }
    </style>
</head>
<body>

    <button>
        Shop Now
    </button>

    

    <pre>
        ===>button pe outline transparent krenge .or
            button pe outline ko border none denge.

        ===>hover pe outline ko color ke sath show karenge.or
            hover pe outline-offset denge.

        ===>outline-offset se hum contain ke under space criate kar sa te hia.

    </pre>
    
</body>
</html>
