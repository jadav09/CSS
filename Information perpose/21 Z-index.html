<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div {
        height: 400px;
        background: lightblue;
        position: relative;
      }

      .a,.b,.c {
        height: 150px;
        width: 250px;
      }

      .a {
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 2;
      }
      /* top,left ye positon absolute ki vallues hai. */
      .b {
        position: absolute;
        top: 150px;
        left:150px;
        z-index: 3;
      }
      .c {
        position: absolute;
        top: 200px;
        left: 250px;
        z-index: 4;
      }

      
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://cdn.motor1.com/images/mgl/ZnmO23/s1/future-cars-2023-2026.webp"
        alt=""
        class="a"
      />
      <img
        src="https://static.theprint.in/wp-content/uploads/2023/01/Iyer.jpg"
        alt=""
        class="b"
      />
      <img
        src="https://imageio.forbes.com/specials-images/imageserve/5f962df3991e5636a2f68758/0x0.jpg?format=jpg&crop=812,457,x89,y103,safe&width=1200"
        alt=""
        class="c"
      />
    </div>
    <pre>
    ==>
    z-index property position absolute or relative ke bina  work  nahi karti.
    ==>
    koi contain hame age ya piche dikha na hai tab hum z-index ka uses kar te ahi.
    jis contain mian z-index ki jyada value hoi.wo pahele dikhe ga.
    kum hogi vo bad amin dikhe ga.



    </pre>
  </body>
</html>
